<ion-split-pane when="md" contentId="main">
  <ion-menu contentId="main">
    <ion-content color="primary">
      <div class="sidebar-box">
        <div class="sidebar-box__logo-box">
          <ion-img
            src="/assets/img/logo.png"
            class="sidebar-box__logo"
            alt="image"
          ></ion-img>
        </div>
        <ion-item
          button
          [routerLink]="['/detalleUnidad']"
          color="primary"
          lines="none"
        >
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-accordion-group>
          <ng-container *ngFor="let data of buttonsRoutes">
            <ion-accordion value="{{ data.title }}">
              <ion-item slot="header" color="primary" lines="none">
                <ion-icon slot="start" name="{{ data.ionicon }}"></ion-icon>
                <ion-label>{{ data.title }}</ion-label>
              </ion-item>
              <div slot="content">
                <ng-container *ngFor="let link of data.actions">
                  <ion-item
                    button
                    [routerLink]="link.route"
                    lines="none"
                    color="dark"
                  >
                    <ion-label>{{ link.title }}</ion-label>
                  </ion-item>
                </ng-container>
              </div>
            </ion-accordion>
          </ng-container>
        </ion-accordion-group>
        <ion-item button color="primary" lines="none" (click)="logout()">
          <ion-icon slot="start" name="power-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </div>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-split-pane>
