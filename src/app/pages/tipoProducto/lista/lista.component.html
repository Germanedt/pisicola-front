<ion-content color="light">
  <div class="type-products-page">
    <ion-text>
      <h1 class="type-products-page__heading-1">Listado tipos de producto</h1>
    </ion-text>

    <ion-grid>
      <ion-row>
        <ng-container *ngFor="let data of listOfData">
          <ion-col>
            <ion-card class="type-products-page__card">
              <div class="type-products-page__card-header">
                <h2 class="type-products-page__card-title m-0">
                  {{ data?.name }}
                </h2>
                <ion-button
                  id="trigger-button-{{ data.id }}"
                  size="small"
                  *ngIf="isAdmin"
                  >Opciones <ion-icon name="arrow-down-outline"></ion-icon
                ></ion-button>
                <ion-popover
                  trigger="trigger-button-{{ data.id }}"
                  triggerAction="click"
                  [dismissOnSelect]="true"
                  *ngIf="isAdmin"
                >
                  <ng-template>
                    <ion-content>
                      <ion-list class="py-0">
                        <ion-item
                          [button]="true"
                          [detail]="false"
                          lines="none"
                          (click)="goToEdit(data)"
                          ><ion-icon
                            slot="start"
                            name="pencil-outline"
                          ></ion-icon>
                          <ion-label>Editar</ion-label></ion-item
                        >
                        <ion-item
                          [button]="true"
                          [detail]="false"
                          lines="none"
                          (click)="handlerConfirmDelete(data.id)"
                          ><ion-icon
                            slot="start"
                            name="trash-outline"
                          ></ion-icon>
                          <ion-label>Eliminar</ion-label></ion-item
                        >
                      </ion-list>
                    </ion-content>
                  </ng-template>
                </ion-popover>
              </div>
              <div class="type-products-page__card-content">
                <ion-list>
                  <ion-item lines="none">
                    <ion-icon
                      aria-hidden="true"
                      name="list-outline"
                      slot="start"
                    ></ion-icon>
                    <ion-label><b>Id: </b>{{ data.id }}</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-icon
                      aria-hidden="true"
                      name="list-outline"
                      slot="start"
                    ></ion-icon>
                    <ion-label
                      ><b>Descripcion: </b>{{ data.description }}</ion-label
                    >
                  </ion-item>
                </ion-list>
              </div>
            </ion-card>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
