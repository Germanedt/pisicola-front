<h1>Listado tipos de producto</h1>
<nz-table
  #nzTable
  [nzData]="listOfData"
  [nzBordered]="true"
  nzTableLayout="fixed"
>
  <thead>
    <tr>
      <th>id</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th *ngIf="isAdmin"></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of nzTable.data">
      <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.description }}</td>
        <td class="actions-container" *ngIf="isAdmin">
          <a
            nz-button
            nzType="primary"
            nzSize="default"
            class="edit-action"
            (click)="goToEdit(data)"
          >
            <span nz-icon nzType="edit"></span>
          </a>
          <!--
            (nzOnCancel)=""-->
          <a
            nz-button
            nzType="primary"
            nzSize="default"
            class="delete-action"
            nz-popconfirm
            (nzOnConfirm)="handlerConfirmDelete(data.id)"
            nzPopconfirmTitle="¿Seguro desea eliminar el tipo de producto?"
            nzOkText="Si, eliminar"
            nzCancelText="Cancelar"
          >
            <span nz-icon nzType="delete"></span>
          </a>
        </td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
