<h1>Agregar Producto</h1>
<form nz-form [formGroup]="form" class="product-form" (ngSubmit)="submitForm()">
  <nz-form-item style="gap: 1rem">
    <nz-form-control
      nzErrorTip="Por favor ingrese el nombre del tipo de producto"
    >
      <nz-input-group>
        <input
          type="text"
          nz-input
          formControlName="name"
          placeholder="Nombre del tipo de producto"
        />
      </nz-input-group>
    </nz-form-control>
    <nz-form-control nzErrorTip="Por seleccione un tipo de producto">
      <nz-input-group>
        <nz-select
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Tipo de producto"
          formControlName="fish_id"
        >
          <nz-option
            *ngFor="let item of productTypes"
            [nzLabel]="item.name"
            [nzValue]="item.id"
          ></nz-option>
        </nz-select>
      </nz-input-group>
    </nz-form-control>
    <nz-form-control nzErrorTip="Por seleccione una unidad productiva">
      <nz-input-group>
        <nz-select
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Unidad productiva"
          formControlName="productive_unit_id"
        >
          <nz-option
            *ngFor="let item of productiveUnits"
            [nzLabel]="item.name"
            [nzValue]="item.id"
          ></nz-option>
        </nz-select>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="gap: 1rem">
    <nz-form-control
      nzErrorTip="Por favor ingrese la descripción del tipo de producto"
    >
      <nz-input-group>
        <textarea
          nz-input
          formControlName="description"
          rows="8"
          placeholder="Descripción del tipo de producto"
        ></textarea>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <button
    nz-button
    nzType="primary"
    nzSize="large"
    nzShape="round"
    style="float: right"
  >
    Agregar
    <span nz-icon nzType="save"></span>
  </button>
</form>
