<ion-content color="light">
  <div class="harvest-list-page">
    <ion-text>
      <h1 class="harvest-list-page__heading-1">Lista de Cosechas</h1>
    </ion-text>

    <ion-grid>
      <ion-row>
        <ng-container *ngFor="let data of listOfData">
          <ion-col>
            <ion-card class="harvest-list-page__card">
              <div class="harvest-list-page__card-header">
                <h2 class="harvest-list-page__card-title m-0">
                  {{ data.fish_step?.fish?.name }}
                </h2>
                <ion-button id="trigger-button-{{ data.id }}" size="small"
                  >Opciones <ion-icon name="arrow-down-outline"></ion-icon
                ></ion-button>
                <ion-popover
                  trigger="trigger-button-{{ data.id }}"
                  triggerAction="click"
                  [dismissOnSelect]="true"
                >
                  <ng-template>
                    <ion-content>
                      <ion-list class="py-0">
                        <ion-item
                          [button]="true"
                          [detail]="false"
                          lines="none"
                          (click)="goToEdit(data)"
                          ><ion-icon
                            slot="start"
                            name="pencil-outline"
                          ></ion-icon>
                          <ion-label>Editar</ion-label></ion-item
                        >
                        <ion-item
                          [button]="true"
                          [detail]="false"
                          lines="none"
                          (click)="gotTo(data)"
                          ><ion-icon
                            slot="start"
                            name="stats-chart-outline"
                          ></ion-icon>
                          <ion-label>Ver Stats</ion-label></ion-item
                        >
                        <ion-item
                          [button]="true"
                          [detail]="false"
                          lines="none"
                          (click)="handlerConfirmDelete(data.id)"
                          ><ion-icon
                            slot="start"
                            name="trash-outline"
                          ></ion-icon>
                          <ion-label>Eliminar</ion-label></ion-item
                        >
                        <ion-item
                          [button]="true"
                          [detail]="false"
                          lines="none"
                          (click)="handlerConfirmClose(data.id)"
                          ><ion-icon
                            slot="start"
                            name="trash-outline"
                          ></ion-icon>
                          <ion-label>Cerrar cosecha</ion-label></ion-item
                        >
                      </ion-list>
                    </ion-content>
                  </ng-template>
                </ion-popover>
              </div>
              <div class="harvest-list-page__card-content">
                <ion-list>
                  <ion-item lines="none">
                    <ion-icon
                      aria-hidden="true"
                      name="list-outline"
                      slot="start"
                    ></ion-icon>
                    <ion-label><b>Estanque: </b>{{ data.pond?.name }}</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-icon
                      aria-hidden="true"
                      name="list-outline"
                      slot="start"
                    ></ion-icon>
                    <ion-label
                      ><b>Etapa: </b>{{ data.fish_step?.name }}</ion-label
                    >
                  </ion-item>
                  <ion-item lines="none">
                    <ion-icon
                      aria-hidden="true"
                      name="list-outline"
                      slot="start"
                    ></ion-icon>
                    <ion-label
                      ><b>Fecha: </b
                      >{{ data.created_at | date }}</ion-label
                    >
                  </ion-item>
                  <ion-item lines="none">
                    <ion-icon
                      aria-hidden="true"
                      name="list-outline"
                      slot="start"
                    ></ion-icon>
                    <ion-label
                      ><b>NÂ° de peces: </b>{{ data.total_fish }}</ion-label
                    >
                  </ion-item>
                </ion-list>
              </div>
            </ion-card>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
