<nz-table
  #nzTable
  [nzData]="listOfData"
  [nzBordered]="true"
  nzTableLayout="fixed"
>
  <thead>
    <tr>
      <th>Concepto</th>
      <th>Valor</th>
      <th>Descripción</th>
      <th>Fecha de gasto</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of nzTable.data">
      <tr>
        <td>{{ data.name }}</td>
        <td>{{ data.value }}</td>
        <td>{{ data.note }}</td>
        <td>{{ formatFullDate(data.manual_created_at) }}</td>
        <td class="actions-container">
          <a
            nz-button
            nzType="primary"
            nzSize="default"
            class="edit-action"
            (click)="goToEdit(data)"
          >
            <span nz-icon nzType="edit"></span>
          </a>
          <a
            nz-button
            nzType="primary"
            nzSize="default"
            class="delete-action"
            nz-popconfirm
            (nzOnConfirm)="handlerConfirmDelete(data.id)"
            nzPopconfirmTitle="¿Seguro desea eliminar el gasto?"
            nzOkText="Si, eliminar"
            nzCancelText="Cancelar"
          >
            <span nz-icon nzType="delete"></span>
          </a>
        </td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
