<h1>Listado de usuarios</h1>
<nz-table #nzTable [nzData]="listOfData" nzTableLayout="fixed">
  <thead>
    <tr>
      <th>Documento</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Cargo</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of nzTable.data">
      <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.cargo }}</td>
        <td class="actions-container">
          <button nz-button nzType="primary" nzSize="default" class="edit-action">
            <span nz-icon nzType="eye"></span>
          </button>
          <button nz-button nzType="primary" nzSize="default" class="delete-action">
            <span nz-icon nzType="delete"></span>
          </button>

        </td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
