<ion-content class="ion-padding" color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="user-box">
          <ion-card-header>
            <ion-card-title class="user-box__title">
              Modificar Usuario
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form" (ngSubmit)="submitForm()">
              <div class="mx-1">
                <ion-input
                  label="Nombre del usuario completo"
                  label-placement="floating"
                  fill="outline"
                  placeholder="Nombre del usuario"
                  formControlName="fullName"
                ></ion-input>
                <ion-text
                  color="danger"
                  *ngIf="
                    form.get('fullName')?.hasError('required') &&
                    form.get('fullName')?.touched
                  "
                >
                  <p>Por favor ingrese el nombre completo del usuario</p>
                </ion-text>
              </div>

              <div class="mb-1">
                <ion-input
                  label="Correo Electrónico"
                  label-placement="floating"
                  fill="outline"
                  placeholder="Email del usuario"
                  type="email"
                  formControlName="email"
                ></ion-input>
                <ion-text color="medium">
                  <p>Ejemplo: usuario@dominio.com</p>
                </ion-text>
                <ion-text
                  color="danger"
                  *ngIf="
                    form.get('email')?.hasError('required') &&
                    form.get('email')?.touched
                  "
                >
                  <p>Por favor ingrese el correo electrónico del usuario</p>
                </ion-text>
                <ion-text
                  color="danger"
                  *ngIf="
                    form.get('email')?.hasError('pattern') &&
                    form.get('email')?.touched
                  "
                >
                  <p>El formato del correo electrónico no es válido</p>
                </ion-text>
              </div>

              <div class="mb-1">
                <ion-select
                  label="Rol del usuario"
                  label-placement="floating"
                  fill="outline"
                  formControlName="userTypeId"
                >
                  <ion-select-option
                    *ngFor="let item of userTypes"
                    [value]="item.id"
                    >{{ item.key }}</ion-select-option
                  >
                </ion-select>
                <ion-text
                  color="danger"
                  *ngIf="
                    form.get('userTypeId')?.hasError('required') &&
                    form.get('userTypeId')?.touched
                  "
                >
                  <p>Por favor seleccione un rol de usuario</p>
                </ion-text>
              </div>
