<ion-content color="light">
  <div class="user-list-page">
    <ion-text>
      <h1 class="user-list-page__heading-1">Listado de usuarios</h1>
    </ion-text>
    <ion-grid>
      <ion-row>
        <ng-container *ngFor="let data of listOfData">
          <ion-col>
            <ion-card class="user-list-page__card">
              <div class="user-list-page__card-header">
                <h2 class="user-list-page__card-title m-0">
                  {{ data?.full_name }}
                </h2>
                <ion-button
                  id="trigger-button-{{ data.id }}"
                  size="small"
                  *ngIf="isAdmin"
                  >Opciones <ion-icon name="arrow-down-outline"></ion-icon
                ></ion-button>
                <ion-popover
                  trigger="trigger-button-{{ data.id }}"
                  triggerAction="click"
                  [dismissOnSelect]="true"
                  *ngIf="isAdmin"
                >
                  <ng-template>
                    <ion-content>
                      <ion-list class="py-0">
                        <ion-item
                          [button]="true"
                          [detail]="false"
                          lines="none"
                          (click)="goToEdit(data)"
                          ><ion-icon
                            slot="start"
                            name="pencil-outline"
                          ></ion-icon>
                          <ion-label>Editar</ion-label></ion-item
                        >
                        <ion-item
                          [button]="true"
                          [detail]="false"
                          lines="none"
                          (click)="handlerConfirmDelete(data.id)"
                          ><ion-icon
                            slot="start"
                            name="trash-outline"
                          ></ion-icon>
                          <ion-label>Eliminar</ion-label></ion-item
                        >
                        <ion-item
                          [button]="true"
                          [detail]="false"
                          lines="none"
                          (click)="goToChangePass(data)"
                          ><ion-icon
                            slot="start"
                            name="lock-closed-outline"
                          ></ion-icon>
                          <ion-label>Cambiar Clave</ion-label></ion-item
                        >
                      </ion-list>
                    </ion-content>
                  </ng-template>
                </ion-popover>
              </div>
              <div class="user-list-page__card-content">
                <ion-list>
                  <ion-item lines="none">
                    <ion-icon
                      aria-hidden="true"
                      name="list-outline"
                      slot="start"
                    ></ion-icon>
                    <ion-label><b>Documento: </b>{{ data.id }}</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-icon
                      aria-hidden="true"
                      name="mail-outline"
                      slot="start"
                    ></ion-icon>
                    <ion-label><b>Correo: </b>{{ data.email }}</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-icon
                      aria-hidden="true"
                      name="list-outline"
                      slot="start"
                    ></ion-icon>
                    <ion-label><b>Rol: </b>{{ data.user_type?.key }}</ion-label>
                  </ion-item>
                </ion-list>
              </div>
            </ion-card>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
