<nz-layout class="login-container">
  <nz-card class="login-card">
    <div class="logo-container">
      <img src="/assets/img/logo.png" alt="image" />
    </div>
    <span class="title-form">
      <h1>¿Olvidó su contraseña?</h1>
      <small>Escriba su correo electrónico para continuar</small>
    </span>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor ingrese su correo electrónico">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" nz-input formControlName="mail" placeholder="correo electrónico" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot" href="/">Iniciar sesión</a>
        </div>
      </div>
      <button nz-button nzType="primary" nzSize="large" nzShape="round">
        Recuperar contraseña
      </button>
    </form>
    <div *ngIf="showInfo">
      <nz-divider></nz-divider>
      <p>
        para recuperar su contraseña puede usar los siguientes medios
      </p>
      <div class="info-container">
        <span nz-icon nzType="phone" nzTheme="outline" class="icon-info-rc"></span>
        <label>
          llamar al administrador
          <span>3012233444</span>
        </label>
      </div>
      <div class="info-container">
        <span nz-icon nzType="inbox" nzTheme="outline" class="icon-info-rc"></span>
        <label>
          Enviar un email al administrador
          <span>nikollaihernandez@gmail.com</span>
        </label>
      </div>
    </div>
  </nz-card>
</nz-layout>
