<h1>Agregar Equipo</h1>
<form
  nz-form
  [formGroup]="validateForm"
  class="login-form"
  (ngSubmit)="submitForm()"
>
    <nz-row nzXs="24" [nzGutter]="16">
        <nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="8" nzXl="6" class="nz-mb-2">
            <nz-form-control nzErrorTip="Por favor ingrese la referencia del equipo">
              <nz-input-group>
                <label for="">Referencia</label>
                <input
                  type="text"
                  nz-input
                  formControlName="referencia"
                />
              </nz-input-group>
            </nz-form-control>
        </nz-col>
        <nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="8" nzXl="6" class="nz-mb-2">
        <nz-form-control nzErrorTip="Por favor ingrese el nombre del equipo">
          <nz-input-group>
            <label for="">Nombre</label>
            <input
              type="text"
              nz-input
              formControlName="nombre"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-col>
      <nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="8" nzXl="6" class="nz-mb-2">
        <nz-form-control nzErrorTip="Por favor ingrese el precio del equipo">
          <nz-input-group>
            <label>Precio</label>
            <input
              type="number"
              nz-input
              formControlName="precio"
              placeholder="$0"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-col>
      <nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="8" nzXl="6" class="nz-mb-2">
        <nz-form-control nzErrorTip="Por favor ingrese la vida útil del equipo">
          <nz-input-group>
            <label>Vida útil (días)</label>
            <input
              type="number"
              nz-input
              formControlName="vida_util"
              placeholder="10"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-col>
      <nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="8" nzXl="6" class="nz-mb-2">
        <nz-form-control nzErrorTip="Por favor ingrese el estado del equipo">
          <nz-input-group>
            <label>Estado</label>
            <nz-select [ngModel]="'unidadMedida'">
              <nz-option [nzLabel]="'Activo'" [nzValue]="1"></nz-option>
              <nz-option [nzLabel]="'Inactivo'" [nzValue]="2"></nz-option>
              <nz-option [nzLabel]="'Ocupado'" [nzValue]="3"></nz-option>
              <nz-option [nzLabel]="'Mantenimiento'" [nzValue]="4"></nz-option>
            </nz-select>
          </nz-input-group>
        </nz-form-control>
      </nz-col>
      <nz-col nzXs="24" nzSm="24" nzMd="12" nzLg="8" nzXl="6" class="nz-mb-2">
        <nz-form-control nzErrorTip="Por favor ingrese la fecha de compra">
          <nz-input-group>
            <label>Fecha de compra</label>
            <input
              type="date"
              nz-input
              formControlName="fecha"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-col>
    </nz-row >
    <nz-divider></nz-divider>
    <nz-row nzJustify="end" [nzGutter]="16">
      <nz-col>
        <button nz-button  nzSize="large" nzShape="round">
          Cancelar
          <span nz-icon nzType="close"></span>
        </button>
      </nz-col>
      <nz-col>
        <button nz-button nzType="primary" nzSize="large" nzShape="round">
          Guardar
          <span nz-icon nzType="save"></span>
        </button>
      </nz-col>
    </nz-row>
</form>
