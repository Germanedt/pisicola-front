<ion-content color="light">
  <div class="units-list-page">
    <ion-text>
      <h1 class="units-list-page__heading-1">Listado de unidades productivass</h1>
    </ion-text>
    <ion-grid>
      <ion-row>
        <ng-container *ngFor="let data of listOfData">
          <ion-col>
            <ion-card class="units-list-page__card">
              <div class="units-list-page__card-header">
                <ion-button
                  id="trigger-button-{{ data.id }}"
                  size="small"
                  >Opciones <ion-icon name="arrow-down-outline"></ion-icon
                ></ion-button>
                <ion-popover
                  trigger="trigger-button-{{ data.id }}"
                  triggerAction="click"
                  [dismissOnSelect]="true"
                  >
                  <ng-template>
                    <ion-content>
                      <ion-item
                        [button]="true"
                        [detail]="false"
                        lines="none"
                        (click)="goToShow(data)"
                        ><ion-icon 
                          slot="start"
                          name="eye-outline">
                        </ion-icon>
                        <ion-label>Ver</ion-label></ion-item
                      >
                      <ion-list class="py-0">
                        <ion-item
                          [button]="true"
                          [detail]="false"
                          lines="none"
                          (click)="goToEdit(data)"
                          ><ion-icon
                            slot="start"
                            name="pencil-outline"
                          ></ion-icon>
                          <ion-label>Editar</ion-label></ion-item
                        >
                        <ion-item
                          [button]="true"
                          [detail]="false"
                          lines="none"
                          (click)="handlerConfirmDelete(data.id)"
                          ><ion-icon
                            slot="start"
                            name="trash-outline"
                          ></ion-icon>
                          <ion-label>Eliminar</ion-label></ion-item
                        >
                      </ion-list>
                    </ion-content>
                  </ng-template>
                </ion-popover>
              </div>
              <div class="units-list-page__card-content">
                <ion-list>
                  <ion-item lines="none">
                    <ion-icon
                      aria-hidden="true"
                      name="list-outline"
                      slot="start"
                    ></ion-icon>
                    <ion-label><b>Id: </b>{{ data.id }}</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-icon
                      aria-hidden="true"
                      name="list-outline"
                      slot="start"
                    ></ion-icon>
                    <ion-label><b>Nombre: </b>{{ data.name }}</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-icon
                      aria-hidden="true"
                      name="list-outline"
                      slot="start"
                    ></ion-icon>
                    <ion-label><b>Dirección: </b>{{ data.address }}</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-icon
                      aria-hidden="true"
                      name="list-outline"
                      slot="start"
                    ></ion-icon>
                    <ion-label><b>Descripción: </b>{{ data.description }}</ion-label>
                  </ion-item>
                </ion-list>
              </div>
            </ion-card>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
