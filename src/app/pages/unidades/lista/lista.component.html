<h1>Listado de unidades productivas</h1>
<nz-table #nzTable [nzData]="listOfData" nzTableLayout="fixed">
  <thead>
    <tr>
      <th>id</th>
      <th>Nombre</th>
      <th>Dirección</th>
      <th>Descripción</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of nzTable.data">
      <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.description }}</td>
        <td class="actions-container">
          <a nz-button nzType="primary" nzSize="default" class="show-action" (click)="goToShow(data)">
            <span nz-icon nzType="eye"></span>
          </a>
          <a nz-button nzType="primary" nzSize="default" class="edit-action" (click)="goToEdit(data)">
            <span nz-icon nzType="edit"></span>
          </a>
          <!--
            (nzOnCancel)=""-->
          <a nz-button nzType="primary" nzSize="default" class="delete-action"
            nz-popconfirm
            nzPopconfirmTitle="¿Seguro desea eliminar la unidad productiva?"
            nzOkText="Si, eliminar"
            nzCancelText="Cancelar"
            (nzOnConfirm)="handlerConfirmDelete(data.id)"
          >
            <span nz-icon nzType="delete"></span>
          </a>

        </td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
