<ion-content class="ion-padding" color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="task-box">
          <ion-card-header>
            <ion-card-title class="task-box__title">
              Modificar Tarea
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form
              [formGroup]="form"
              (ngSubmit)="submitForm()"
              class="task-form"
            >
              <!-- Nombre de la Tarea -->
              <div class="mx-1">
                <ion-input
                  label="Nombre de la tarea"
                  label-placement="floating"
                  fill="outline"
                  placeholder="Nombre de la tarea"
                  type="text"
                  formControlName="name"
                ></ion-input>
                <ion-text
                  color="danger"
                  *ngIf="
                    form.get('name')?.hasError('required') &&
                    form.get('name')?.touched
                  "
                >
                  Por favor, ingrese el nombre de la tarea.
                </ion-text>
              </div>

              <!-- Descripción de la Tarea -->
              <div class="mb-1">
                <ion-textarea
                  label="Descripción de la tarea"
                  labelPlacement="floating"
                  fill="outline"
                  placeholder="Descripción de la tarea"
                  formControlName="description"
                  rows="8"
                ></ion-textarea>
                <ion-text
                  color="danger"
                  *ngIf="
                    form.get('description')?.hasError('required') &&
                    form.get('description')?.touched
                  "
                >
                  Por favor, ingrese la descripción de la tarea.
                </ion-text>
              </div>

              <!-- Botón de Agregar -->
              <ion-button
                type="submit"
                expand="block"
                mode="ios"
                color="secondary"
                [disabled]="!form.valid"
              >
                Modificar Tarea
                <ion-icon slot="end" name="save-outline"></ion-icon>
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
