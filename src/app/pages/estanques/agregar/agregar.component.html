<!-- agregar-estanque.component.html -->

<ion-content class="ion-padding" color="light">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card class="pond-box">
          <ion-card-header>
            <ion-card-title class="pond-box__title">
              Agregar Estanque
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form
              [formGroup]="form"
              class="product-type-form"
              (ngSubmit)="submitForm()"
            >
              <!-- Nombre del Estanque -->
              <div class="mx-1">
                <ion-input
                  label="Nombre del Estanque"
                  label-placement="floating"
                  fill="outline"
                  placeholder="Nombre del Estanque"
                  type="text"
                  formControlName="name"
                ></ion-input>
                <ion-text
                  *ngIf="
                    form.get('name')?.hasError('required') &&
                    form.get('name')?.touched
                  "
                  color="danger"
                >
                  Por favor, ingrese el nombre del estanque.
                </ion-text>
              </div>

              <!-- ID del Sensor -->
              <div class="mb-1">
                <ion-input
                  label="ID del sensor"
                  label-placement="floating"
                  fill="outline"
                  placeholder="ID del sensor"
                  type="text"
                  formControlName="sensor_id"
                ></ion-input>
                <ion-text
                  *ngIf="
                    form.get('sensor_id')?.hasError('required') &&
                    form.get('sensor_id')?.touched
                  "
                  color="danger"
                >
                  Por favor, ingrese el ID del sensor del estanque.
                </ion-text>
              </div>

              <!-- Descripción del Estanque -->
              <div class="mb-1">
                <ion-textarea
                  label="Descripción del Estanque"
                  labelPlacement="floating"
                  fill="outline"
                  placeholder="Descripción del estanque"
                  formControlName="description"
                  rows="8"
                ></ion-textarea>
                <ion-text
                  *ngIf="
                    form.get('description')?.hasError('required') &&
                    form.get('description')?.touched
                  "
                  color="danger"
                >
                  Por favor, ingrese la descripción del estanque.
                </ion-text>
              </div>

              <!-- Botón de Agregar -->
              <ion-button
                type="submit"
                expand="block"
                mode="ios"
                color="secondary"
                [disabled]="!form.valid"
                >Guardar Estanque
                <ion-icon slot="end" name="save-outline"></ion-icon
              ></ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
