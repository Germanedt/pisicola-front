<h1>Modificar Tipo producto</h1>
<form
  nz-form
  [formGroup]="form"
  class="product-type-form"
  (ngSubmit)="submitForm()"
>
  <nz-form-item style="gap: 1rem">
    <nz-form-control nzErrorTip="Por favor ingrese el nombre del estanque">
      <nz-input-group>
        <input
          type="text"
          nz-input
          formControlName="name"
          placeholder="Nombre del estanque"
        />
      </nz-input-group>
    </nz-form-control>
    <nz-form-control
      nzErrorTip="Por favor ingrese el id del sensor del estanque"
    >
      <nz-input-group>
        <input
          type="text"
          nz-input
          formControlName="sensor_id"
          placeholder="Id del sensor"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="gap: 1rem">
    <nz-form-control nzErrorTip="Por favor ingrese la descripción del estanque">
      <nz-input-group>
        <textarea
          nz-input
          formControlName="description"
          rows="8"
          placeholder="Descripción del estanque"
        ></textarea>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <button
    nz-button
    nzType="primary"
    nzSize="large"
    nzShape="round"
    style="float: right"
  >
    Guardar
    <span nz-icon nzType="save"></span>
  </button>
</form>
