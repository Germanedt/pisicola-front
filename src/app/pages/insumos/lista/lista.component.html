<h1>Listado de insumos</h1>
<nz-radio-group [(ngModel)]="filtro" nzSize="large" style="margin-bottom: 1rem;" (ngModelChange)="filterResults()">
  <label nz-radio-button nzValue="ALL">Todos</label>
  <label nz-radio-button nzValue="ALIMENT">Alimentos</label>
  <label nz-radio-button nzValue="MEDICINE">Medicamentos</label>
</nz-radio-group>
<nz-table #nzTable [nzData]="listOfData" [nzBordered]="true" nzTableLayout="fixed">
  <thead>
    <tr>
      <th>id</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Stock</th>
      <th>Descripción</th>
      <th>Costo total</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of nzTable.data">
      <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.use_type }}</td>
        <td>{{ data.stock }} {{ data.unit_type.name}}</td>
        <td>{{ data.description }}</td>
        <td>{{ data.total_cost }}</td>
        <td class="actions-container">
          <a nz-button nzType="primary" nzSize="default" class="edit-action">
            <span nz-icon nzType="edit"></span>
          </a>
          <!--(nzOnConfirm)=""
            (nzOnCancel)=""-->
          <a nz-button nzType="primary" nzSize="default" class="delete-action" nz-popconfirm
            nzPopconfirmTitle="¿Seguro desea eliminar el insumo?" nzOkText="Si, eliminar" nzCancelText="Cancelar">
            <span nz-icon nzType="delete"></span>
          </a>

        </td>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
