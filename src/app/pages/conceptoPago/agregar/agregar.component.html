<h1>Agregar concepto de pago</h1>
<form
  nz-form
  [formGroup]="form"
  class="payment-concept-form"
  (ngSubmit)="submitForm()"
>
  <nz-form-item style="gap: 1rem">
    <nz-form-control
      nzErrorTip="Por favor ingrese el nombre del concepto de pago"
    >
      <nz-input-group>
        <input
          type="text"
          nz-input
          formControlName="name"
          placeholder="Nombre del concepto de pago"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="gap: 1rem">
    <nz-form-control
      nzErrorTip="Por favor ingrese la descripción del concepto de pago"
    >
      <nz-input-group>
        <textarea
          nz-input
          formControlName="description"
          rows="8"
          placeholder="Descripción del concepto de pago"
        ></textarea>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="switch-input">
    <span>¿Requiere tareas?</span>
    <nz-switch
      formControlName="requiredTasks"
      nzCheckedChildren="Si"
      nzUnCheckedChildren="No"
    ></nz-switch>
  </nz-form-item>
  <button
    nz-button
    nzType="primary"
    nzSize="large"
    nzShape="round"
    style="float: right"
  >
    Agregar
    <span nz-icon nzType="save"></span>
  </button>
</form>
